<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGrad)"/>
  
  <!-- 三层 V 字堆叠 -->
  <!-- 底层 V - 最大，最透明 -->
  <g fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.25">
    <path d="M24 28 L64 100 L104 28"/>
  </g>
  
  <!-- 中层 V - 中等大小 -->
  <g fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.5">
    <path d="M32 36 L64 92 L96 36"/>
  </g>
  
  <!-- 顶层 V - 最小，最清晰 -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M40 44 L64 84 L88 44"/>
  </g>
